<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="format-detection"content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<header>
	<div class="couples">
		<i></i>
		<span id="Couples">0</span>
	</div>
	<div class="gays">
		<i></i>
		<span id="Gays">0</span>
	</div>
	<div class="current-time">
		<span id="TimeLeft">30"</span>
	</div>
</header>
<div class="container" id="container">

</div>
<a class="left-btn sex-btn-0" id="LeftBtn"><div class="click-tip"></div></a>
<a class="right-btn sex-btn-1" id="RightBtn"><div class="click-tip"></div></a>
<script src="js/zepto.min.js"></script>
<script src="js/game.js"></script>
<script>
	new game({
		container: $('#container'),
		timeLeft: $('#TimeLeft'),
		leftBtn: $('#LeftBtn'),
		rightBtn: $('#RightBtn'),
		couples: $('#Couples'),
		gays: $('#Gays'),
		resultPage:'result.html',
		duration:30
	});
</script>

<script>
	function sendMessage(){
		WeixinJSBridge.on('menu:share:appmessage', function(argv){
			WeixinJSBridge.invoke('sendAppMessage',{
 
			"appid":"", 									//appid 设置空就好了。
			"img_url":"http://www.juyi361.com/game/images/face.png",									//分享时所带的图片路径
			"img_width":"120", 								//图片宽度
			"img_height":"120", 							//图片高度
			"link":"http://www.juyi361.com/game/index.html", //分享附带链接地址
			"title":"作为一个《坑爹月老》，给基友配对也是义不容辞的责任"
			}, function(res){/*** 回调函数，最好设置为空 ***/
 
			});
		});
		
		WeixinJSBridge.on('menu:share:timeline', function(argv){
 
			WeixinJSBridge.invoke('shareTimeline',{
 
			"appid":"", 									//appid 设置空就好了。
			"img_url":"http://www.juyi361.com/game/images/face.png",       							//分享时所带的图片路径
			"img_width":"120", 								//图片宽度
			"img_height":"120",						//图片高度
			"link":"http://www.juyi361.com/game/index.html", 					//分享附带链接地址
			"desc":"", 			//分享内容介绍
			"title":"作为一个《坑爹月老》，给基友配对也是义不容辞的责任"
			}, function(res){/*** 回调函数，最好设置为空 ***/
			});
 
		});

	}
	
	function hideMenu(){
		WeixinJSBridge.call('hideOptionMenu');
	}
	
	function showMenu(){
		WeixinJSBridge.call('showOptionMenu');  
	}
	
	function hideTool(){
		WeixinJSBridge.call('hideToolbar');
	}
	
	function showTool(){
		WeixinJSBridge.call('showToolbar');
	}
	

	if(document.addEventListener){
		document.addEventListener('WeixinJSBridgeReady', sendMessage, false); 
	}else if(document.attachEvent){
		document.attachEvent('WeixinJSBridgeReady' , sendMessage);	
		document.attachEvent('onWeixinJSBridgeReady' , sendMessage); 
	}

</script>
</body>
</html>
